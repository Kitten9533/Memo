		<script type="text/javascript">
			mui.init();
			var time;
			var self;
			//var timeForSave;
			mui.plusReady(function(){
				self = plus.webview.currentWebview();
				var content_height = plus.screen.resolutionHeight - document.getElementsByTagName("header")[0].offsetHeight - 41 - 41 - 54;
				//console.log(content_height); 
				document.getElementById("textarea").style.height = content_height + "px";
				time = new Date();
				document.getElementById("time").innerHTML = time.format("yyyy年MM月dd日 HH:mm");
				document.getElementById("textarea").offsetHeight="0px";
			});
			
			document.getElementById("save").addEventListener("tap",function(){
				save();
				mui.back();
			});
			
			document.getElementById("textarea").addEventListener("tap",function(){

			});
			
			document.getElementById("deleteMemo").addEventListener("tap",function(){
				mui.toast("delete memo");
				mui.back();
			});
			
			document.getElementById("saveAndnew").addEventListener("tap",function(){
				mui.toast("save and new");
			});
			
			function save(){  //add  =   new
				var opener = self.opener();
				//mui.toast("save");
				var memo_text = document.getElementById("textarea").value;
				var time_text = (new Date()).format("yyyy-MM-dd HH:mm:ss");
				localStorage.setItem(time_text,memo_text);
				mui.fire(opener,"SideScrollClose",{});
			}
			
		</script>
